name: Create Release

on:
  workflow_dispatch:

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Build Artifacts - Ubuntu
        uses: actions/download-artifact@v2
        with:
          name: build-artifact-ubuntu-latest
          path: ./artifacts/ubuntu

      - name: Download Build Artifacts - Windows
        uses: actions/download-artifact@v2
        with:
          name: build-artifact-windows-latest
          path: ./artifacts/windows

      - name: Download Build Artifacts - macOS
        uses: actions/download-artifact@v2
        with:
          name: build-artifact-macos-latest
          path: ./artifacts/macos

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false

      - name: Upload Release Asset - Ubuntu
        id: upload-release-asset-ubuntu
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./artifacts/ubuntu/release-ubuntu-latest
          asset_name: release-ubuntu-latest
          asset_content_type: application/octet-stream

      - name: Upload Release Asset - Windows
        id: upload-release-asset-windows
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./artifacts/windows/release-windows-latest
          asset_name: release-windows-latest
          asset_content_type: application/octet-stream

      - name: Upload Release Asset - macOS
        id: upload-release-asset-macos
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: ./artifacts/macos/release-macos-latest
          asset_name: release-macos-latest
          asset_content_type: application/octet-stream