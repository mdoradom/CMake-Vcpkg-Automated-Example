name: CMake with Vcpkg on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  install-dependencies:
    name: Install Dependencies with Vcpkg
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Dependencies with Vcpkg
      uses: lukka/run-vcpkg@v11.5

  build:
    runs-on: ${{ matrix.os }}

    needs: install-dependencies

    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        build_type: [Release]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Ninja
      run: |
        echo "NINJA_PATH=$(which ninja)" >> $GITHUB_ENV

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_ENV"

    - name: Configure CMake
      run: |
        if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          cmake -B ${{ env.build-output-dir }} --preset Linux-Release -G Ninja
        elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          cmake -B ${{ env.build-output-dir }} --preset Windows-Release -G Ninja
        elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
          cmake -B ${{ env.build-output-dir }} --preset macOS-Release -G Ninja
        fi

    - name: Build
      run: cmake --build ${{ env.build-output-dir }} -- -j $(nproc)